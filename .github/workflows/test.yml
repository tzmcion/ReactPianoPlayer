name: Run Tests

on:
  push:
    branches:
      - main  # or 'master' or any other branch you want to monitor
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # or your project's Node.js version

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test
